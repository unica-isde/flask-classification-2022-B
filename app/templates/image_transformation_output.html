{% extends "base.html" %}

{% block content %}
    <style>
        .half-image {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>

    <br/>
    
    <div class="row">
        <div class="col">
            <h4>Original</h4>
            <div class="card">
                <img class="half-image"
                     src="{{ url_for('static', filename='imagenet_subset/' + image_id) }} "
                     alt="Original image"/>
            </div>
        </div>
    
        <div class="col">
            <h4>After transformation</h4>
            <div class="card">
                <img class="half-image"
                     src="data:image/jpeg;charset=utf-8;base64,{{base64_image}}"
                     alt="Image after transformation" />
            </div>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col">
            <h4>Parameters</h4>
            <div class="card">
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Color</th>
                            <th scope="col">Brightness</th>
                            <th scope="col">Contrast</th>
                            <th scope="col">Sharpness</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>{{ color }}</td>
                            <td>{{ brightness }}</td>
                            <td>{{ contrast }}</td>
                            <td>{{ sharpness }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br/>
    
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/image-transformation" role="button">Back</a>
        </div>
    </div>
{% endblock %}
