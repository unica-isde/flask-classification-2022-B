{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .download-btn{
            visibility: hidden;
        }
    </style>
    
    <br>
    
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                     alt={{ image_id }}/>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="row">
                    <canvas id="classificationOutput" style="max-width: 500px;"></canvas>
                    <div class="align-items-center">
                        <h2 id="waitText"></h2>
                        <div class="m-5 spinner spinner-border mr-auto spinner-grow text-dark row" id="spinner">
                        </div>
                    </div>
                </div>

                <br>
                <a class="btn btn-dark download-btn" href={{ url_for("export_json", job_id=jobID) }} role="button">Download JSON results</a>
                
                <br>
                <a class="btn btn-dark download-btn" id="download-plot-btn" role="button" >Download Plot results</a>
                
                <br>
                <a class="btn btn-dark" role="button" href="" onclick="location.replace(window.location.href)">Back</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for("static", filename="poll.js") }}" id="polling" jobid={{ jobID }}></script>
{% endblock %}
